<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="binaryCalculator.css" type="text/css">
</head>
<body>
    <div></div>
        <!--<input id="res" type="text" value="">-->
        <div id="res"></div>
    </div>
    <div id="btns">
        <div>
            <button id="btn0" class="btn num" onclick=zero()>0</button>
            <button id="btn1" class="btn num" onclick=one()>1</button>
            <button id="btnClr" class="btn numSide" onclick=cancel()>C</button>
            <button id="btnEql" class="btn numSide" onclick=equals()>=</button>
        </div>
        <div>
            <button id="btnSum" class="btn opr" onclick=plus()>+</button>
            <button id="btnSub" class="btn opr" onclick=minus()>-</button>
            <button id="btnMul" class="btn opr" onclick=multiply()>*</button>
            <button id="btnDiv" class="btn opr" onclick=divide()>/</button>
        </div>
    </div>
</body>
<script src="binaryCalculator.js" type="text/javascript"></script>
</html>
