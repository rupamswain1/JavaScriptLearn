<script>
    function getLetter(s) {
        let letter;
        
        // Write your code here
        switch(true){
            case (("aeiou").includes(s[0])):
                console.log(true)
                letter="A";
                break;
            case("bcdfg".includes(s[0])):
                letter="B"
                break;
            case("hjklm".includes(s[0])):
                letter="C" 
                break;
            case("npqrstuwxyz".includes(s[0])):
                letter="D"
                break;        
        }

        return letter;
    }
    console.log(getLetter('adft'))
</script>
